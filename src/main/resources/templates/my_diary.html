<body>
<!-- 헤더 부분 -->
<div class="title">
  <h1>PSYLOG</h1>
  <button class="btn1" id="home_btn" onclick="location.href='home.html'">홈</button>
  <button class="btn1" id="diary_btn" onclick="location.href='my_diary.html'">일기장</button>
  <button class="btn1" id="myPage_btn" onclick="location.href='my_page.html'">마이 페이지</button>

  <h3>나의 일기</h3>
  <div id="container">
    <div class="content">
      <div th:each="post : ${postList}" class="log">
          <a th:href="@{|/post/${post.postNo}|}">
            <span id="log_title" th:text="${post.postTitle}"></span>
          </a><br>
          <span id="log_date" th:text="${post.updateDate}"></span>
        <img id="img" src="/images/기쁨이.png">
        </div>
        <hr>
    </div>



    
  </div>
  </div>
