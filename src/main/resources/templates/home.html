   <!-- calendar css  -->
   <style>
    .calendar {
      text-align: center;
      width:600px;
      font-family: "Poor Story", system-ui;
      font-size:20px;
      padding-left:20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      margin-bottom: 15px;
      padding-left: 150px;
      padding-right: 150px;
    }
    .calBtn{
      border:none;
      width: 50px;
      font-size: 20px;
      background-color:#C4DFF3;
    }
    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 40px;
    }
    .day {
      padding: 10px;
      padding-top: 15px;
      padding-bottom: 15px;
      border: 1px solid #C4DFF3;
      background-color: white;
    }
    .sunday{
      color: red;
    }
    .saturday{
      color: blue;
    }
  
    .day:nth-child(7n+1) {
      color: red;
    }
    .day:nth-child(7n) {
      color: blue;
    }
    .day.other-month {
      color: #ccc;
    }
    .today {
      background-color:lightcyan;
    }
    .other-month {
      color: #ccc;
    }
  </style>

<!-- calendar js -->
<script>
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const currentMonthYear = document.getElementById("currentMonthYear");
  const calendarBody = document.getElementById("calendarBody");

  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();

  function generateCalendar(month, year) {
    currentMonthYear.textContent = `${year}년 ${month + 1}월`;

    let startDate = new Date(year, month, 1);
    let endDate = new Date(year, month + 1, 0);

    calendarBody.innerHTML = "";

    // Displaying the days of the week
    const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
    for (let day of daysOfWeek) {
      const dayElement = document.createElement("div");
      dayElement.classList.add("day");
      if (day === "일") {
        dayElement.classList.add("sunday");
      } else if (day === "토") {
        dayElement.classList.add("saturday");
      }
      dayElement.textContent = day;
      calendarBody.appendChild(dayElement);
    }

    // Filling in previous month's days if necessary
    for (let i = startDate.getDay(); i > 0; i--) {
      const dayElement = document.createElement("div");
      dayElement.classList.add("day", "other-month");
      dayElement.textContent = new Date(year, month, -i+1).getDate();
      calendarBody.appendChild(dayElement);
    }

    // Displaying the days of the current month
    for (let i = 1; i <= endDate.getDate(); i++) {
      const dayElement = document.createElement("div");
      dayElement.classList.add("day");
      if (year === currentDate.getFullYear() && month === currentDate.getMonth() && i === currentDate.getDate()) {
        dayElement.classList.add("today");
      }
      dayElement.textContent = i;
      calendarBody.appendChild(dayElement);
    }

    // Filling in next month's days if necessary
    for (let i = 1; i < 7 - endDate.getDay(); i++) {
      const dayElement = document.createElement("div");
      dayElement.classList.add("day", "other-month");
      dayElement.textContent = new Date(year, month + 1, i).getDate();
      calendarBody.appendChild(dayElement);
    }
  }

  generateCalendar(currentMonth, currentYear);

  prevBtn.addEventListener("click", () => {
    currentMonth--;
    if (currentMonth === -1) {
      currentYear--;
      currentMonth = 11;
    }
    generateCalendar(currentMonth, currentYear);
  });

  nextBtn.addEventListener("click", () => {
    currentMonth++;
    if (currentMonth === 12) {
      currentYear++;
      currentMonth = 0;
    }
    generateCalendar(currentMonth, currentYear);
  });
</script>
